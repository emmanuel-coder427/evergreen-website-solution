<script>
    console.log("JavaScript Loaded"); // Debugging to check if JavaScript is running

    function toggleDetails(serviceNumber) {
        let details = document.getElementById('details' + serviceNumber);
        if (details.style.display === 'none' || details.style.display === '') {
            details.style.display = 'block';
        } else {
            details.style.display = 'none';
        }
    }

    // Image Slideshow for services
    let imageIndex = 0;
    let images = [
        "img/pexels-robertkso-12492301.jpg",
        "img/istockphoto-522650723-1024x1024.jpg",
        "img/pexels-robertkso-12492301.jpg"
    ];

    function changeImage() {
        console.log("Changing Image..."); // Debugging line
        document.getElementById("service1").src = images[imageIndex];
        document.getElementById("service2").src = images[(imageIndex + 1) % images.length];
        document.getElementById("service3").src = images[(imageIndex + 2) % images.length];

        imageIndex = (imageIndex + 1) % images.length;
    }

    // Check if images exist before running the script
    window.onload = function () {
        if (document.getElementById("service1")) {
            console.log("Images loaded, starting slideshow...");
            setInterval(changeImage, 3000); // Change images every 3 seconds
        } else {
            console.error("Images not found. Check paths.");
        }
    };
</script>
